name: Bug Report
description: Report a bug to help us improve RoBustack-DL
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: |
        Thank you for reporting a bug! Please provide as much detail as possible to help us reproduce and fix it.
  - type: textarea
    id: description
    attributes:
      label: Description
      description: A clear and concise description of what the bug is.
    validations:
      required: true
  - type: textarea
    id: reproduction
    attributes:
      label: Steps to Reproduce
      description: Provide the exact command you ran.
      placeholder: |
        1. Run `robustack-dl download --url ...`
        2. See error...
    validations:
      required: true
  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What did you expect to happen?
  - type: textarea
    id: environment
    attributes:
      label: Environment Info
      description: OS version, Rust version, robustack-dl version.
      placeholder: |
        - OS: Linux (Ubuntu 22.04)
        - Rust: 1.88
        - robustack-dl: 1.0.0
    validations:
      required: true
  - type: textarea
    id: logs
    attributes:
      label: Relevant Logs
      description: Please paste any relevant debug output (run with --verbose).
      render: shell
